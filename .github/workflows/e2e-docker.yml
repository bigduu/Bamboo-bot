name: E2E Tests - Docker

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'src-tauri/**'
      - 'e2e/tests/docker/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'src-tauri/**'
      - 'e2e/tests/docker/**'

jobs:
  docker-e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: e2e/yarn.lock

      - name: Install E2E dependencies
        working-directory: e2e
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Setup Docker config
        working-directory: docker
        run: cp config.example.json config.json

      - name: Build Docker image
        working-directory: docker
        run: docker compose build

      - name: Start Docker container
        working-directory: docker
        run: docker compose up -d

      - name: Wait for container to be healthy
        run: |
          timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" bamboo-web | grep -q healthy; do sleep 2; done'

      - name: Show container status
        run: |
          docker ps
          docker logs bamboo-web

      - name: Run Docker E2E tests
        working-directory: e2e
        env:
          E2E_BASE_URL: http://localhost:8080
        run: yarn test tests/docker/docker-deployment.spec.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results
          path: e2e/test-results/
          retention-days: 30

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Cleanup Docker
        if: always()
        working-directory: docker
        run: docker compose down -v

  docker-integration-tests:
    runs-on: ubuntu-latest
    needs: docker-e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E dependencies
        working-directory: e2e
        run: yarn install --frozen-lockfile

      - name: Setup Docker config
        working-directory: docker
        run: cp config.example.json config.json

      - name: Build and start Docker
        working-directory: docker
        run: docker compose up -d --build

      - name: Wait for healthy container
        run: |
          timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" bamboo-web | grep -q healthy; do sleep 2; done'

      - name: Run full Docker test suite
        working-directory: e2e
        env:
          E2E_BASE_URL: http://localhost:8080
        run: yarn test tests/docker/

      - name: Cleanup
        if: always()
        working-directory: docker
        run: docker compose down -v
