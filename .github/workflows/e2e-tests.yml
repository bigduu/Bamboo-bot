name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-browser-mode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build frontend
        run: yarn build

      - name: Build backend
        run: cargo build --release -p e2e-backend

      - name: Start backend
        run: |
          ./target/release/web_service_standalone --port 8080 --data-dir /tmp/test-data &
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            if curl -f http://127.0.0.1:8080/api/v1/health 2>/dev/null; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not ready yet..."
            sleep 1
          done
          echo "Backend health check failed"
          exit 1

      - name: Start frontend
        run: |
          yarn preview --port 1420 &
          sleep 5

      - name: Install E2E dependencies
        run: cd e2e && yarn install

      - name: Install Playwright browsers
        run: cd e2e && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e:browser
        env:
          E2E_BASE_URL: http://localhost:1420
          E2E_API_URL: http://localhost:8080

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-Browser
          path: e2e/playwright-report/

  test-docker-mode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t bamboo-test:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name bamboo-test bamboo-test:latest
          echo "Waiting for Docker container to be healthy..."
          for i in {1..30}; do
            if curl -f http://127.0.0.1:8080/api/v1/health 2>/dev/null; then
              echo "Container is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Container not ready yet..."
            if docker logs bamboo-test 2>&1 | tail -n 5; then
              echo "---"
            fi
            sleep 1
          done
          echo "Container health check failed. Full logs:"
          docker logs bamboo-test
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E dependencies
        run: cd e2e && yarn install

      - name: Install Playwright browsers
        run: cd e2e && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e:docker
        env:
          E2E_BASE_URL: http://localhost:8080
          E2E_API_URL: http://localhost:8080

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-Docker
          path: e2e/playwright-report/

      - name: Cleanup
        if: always()
        run: |
          docker stop bamboo-test || true
          docker rm bamboo-test || true
